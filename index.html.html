<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            border: 10px solid #ff6b93;
        }
        
        h1 {
            color: #ff4d7e;
            font-size: 3.2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .valentine-btn {
            padding: 20px 50px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        #yes-btn {
            background-color: #ff6b93;
            color: white;
        }
        
        #yes-btn:hover {
            background-color: #ff4d7e;
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(255, 107, 147, 0.4);
        }
        
        #no-btn {
            background-color: #a8a8a8;
            color: white;
            position: relative;
        }
        
        #no-btn:hover {
            background-color: #8a8a8a;
        }
        
        .hidden {
            display: none !important;
        }
        
        #message {
            margin-top: 40px;
            padding: 30px;
            background-color: #fff5f7;
            border-radius: 20px;
            border: 3px dashed #ff6b93;
            font-size: 2.2rem;
            color: #ff4d7e;
            line-height: 1.4;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .heart-balloon {
            position: absolute;
            font-size: 4rem;
            color: #ff4d7e;
            z-index: 1;
            transition: transform 0.5s ease;
            filter: drop-shadow(0 0 8px rgba(255, 77, 126, 0.5));
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }
        
        .balloon-string {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 100px;
            background-color: #aaa;
            transform-origin: top;
            animation: swing 5s ease-in-out infinite;
        }
        
        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .floating-heart {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 77, 126, 0.7);
            opacity: 0;
            animation: floatUp 8s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 30px 20px;
                border-width: 7px;
            }
            
            .valentine-btn {
                padding: 18px 40px;
                font-size: 1.5rem;
            }
            
            .buttons-container {
                gap: 20px;
            }
            
            #message {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .heart-balloon {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .valentine-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
                width: 100%;
                max-width: 250px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            #message {
                font-size: 1.5rem;
            }
        }
        
        /* Celebration animation */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d7e;
            top: -20px;
            opacity: 0;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Heart balloon -->
    <div class="heart-balloon" id="heartBalloon">
        <i class="fas fa-heart"></i>
        <div class="balloon-string"></div>
    </div>
    
    <!-- Floating hearts in background -->
    <div class="hearts-container" id="heartsContainer"></div>
    
    <!-- Celebration confetti -->
    <div class="celebration" id="celebration"></div>
    
    <!-- Main content -->
    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons-container" id="buttonsContainer">
            <button class="valentine-btn" id="yes-btn">YES!</button>
            <button class="valentine-btn" id="no-btn">No</button>
        </div>
        
        <div id="message" class="hidden">
            <i class="fas fa-heart" style="color: #ff4d7e; margin-bottom: 15px; font-size: 3rem;"></i>
            <p>I knew you would say yes! üíñ</p>
            <p>I'll meet you today at home with lots of love and a big heart! ‚ù§Ô∏è</p>
            <p style="font-size: 1.5rem; margin-top: 20px;">Can't wait to see you!</p>
        </div>
    </div>

    <script>
        // DOM elements
        const heartBalloon = document.getElementById('heartBalloon');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const heartsContainer = document.getElementById('heartsContainer');
        const celebration = document.getElementById('celebration');
        
        // Create floating hearts in background
        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.fontSize = `${Math.random() * 1.5 + 1}rem`;
                heartsContainer.appendChild(heart);
            }
        }
        
        // Move heart balloon randomly
        function moveHeartBalloon() {
            // Calculate random position within viewport
            const maxX = window.innerWidth - 100;
            const maxY = window.innerHeight - 150;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            // Apply new position
            heartBalloon.style.left = `${randomX}px`;
            heartBalloon.style.top = `${randomY}px`;
            
            // Randomize animation duration
            const duration = Math.random() * 4 + 4;
            heartBalloon.style.animationDuration = `${duration}s`;
        }
        
        // Move the NO button away when hovered or clicked
        function moveNoButton() {
            const containerRect = document.querySelector('.container').getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate maximum movement area
            const maxX = window.innerWidth - buttonRect.width - 20;
            const maxY = window.innerHeight - buttonRect.height - 20;
            
            // Generate new position
            let newX, newY;
            
            // Try to find a position that's not too close to the container
            do {
                newX = Math.floor(Math.random() * maxX);
                newY = Math.floor(Math.random() * maxY);
            } while (
                newX > containerRect.left - buttonRect.width - 20 && 
                newX < containerRect.right + 20 &&
                newY > containerRect.top - buttonRect.height - 20 && 
                newY < containerRect.bottom + 20
            );
            
            // Apply the new position with smooth transition
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            noBtn.style.transition = 'all 0.5s ease';
        }
        
        // Handle YES button click
        function handleYesClick() {
            // Hide question and buttons
            question.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            
            // Show message
            message.classList.remove('hidden');
            
            // Create celebration effect
            createCelebration();
            
            // Make heart balloon bounce joyfully
            heartBalloon.style.animation = 'none';
            setTimeout(() => {
                heartBalloon.style.animation = 'float 0.8s ease-in-out infinite';
            }, 10);
            
            // Create more floating hearts
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heart.style.fontSize = `${Math.random() * 2 + 1.5}rem`;
                heart.style.color = '#ff4d7e';
                heartsContainer.appendChild(heart);
            }
        }
        
        // Create celebration confetti
        function createCelebration() {
            celebration.style.display = 'block';
            
            // Create confetti particles
            for (let i = 0; i < 150; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti');
                
                // Random color
                const colors = ['#ff4d7e', '#ff6b93', '#ff8fab', '#ffb3c6', '#ffccd5'];
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position and animation
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.width = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.height = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                // Random animation
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 2;
                confettiPiece.style.animation = `confettiFall ${duration}s linear ${delay}s forwards`;
                
                celebration.appendChild(confettiPiece);
            }
        }
        
        // Initialize
        function init() {
            // Position heart balloon initially
            moveHeartBalloon();
            
            // Create floating hearts
            createFloatingHearts();
            
            // Move heart balloon every 10 seconds
            setInterval(moveHeartBalloon, 10000);
            
            // Add event listeners
            yesBtn.addEventListener('click', handleYesClick);
            noBtn.addEventListener('mouseover', moveNoButton);
            noBtn.addEventListener('click', moveNoButton);
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            // Make heart balloon clickable to move
            heartBalloon.addEventListener('click', moveHeartBalloon);
            
            // Handle window resize
            window.addEventListener('resize', function() {
                // Reset no button position on resize
                noBtn.style.position = '';
                noBtn.style.left = '';
                noBtn.style.top = '';
            });
        }
        
        // Start the application
        window.onload = init;
    </script>
</body>
</html>
